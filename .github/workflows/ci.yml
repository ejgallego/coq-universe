name: CI

on:
  pull_request:
  push:
    branches:
    - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        ocaml-compiler:
          - ocaml-variants.4.14.0+options,ocaml-option-flambda
        include:
          - os: windows-latest
            ocaml-compiler: 4.14

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: 🐪 Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true
          opam-depext: true

      - name: 🐐 Install GMP
        if: matrix.os == 'windows-latest'
        run: opam depext conf-gmp

      - name: Install 🔍 ocamlfind, 💤 zarith and 🗿 menhir
        run: make install-opam-deps

      - name: 🧱 Fetch submodules
        run: make submodules

      - name: Coq Rules bootstrap
        run: opam exec -- make dunestrap DUNEOPT=""

      - name: 🌌 Coq Universe
        run: opam exec -- make universe DUNEOPT=""
